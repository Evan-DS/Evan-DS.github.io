<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evan Dos Santos | Software Engineer</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- Favicon -->
<link rel="icon" href="favicon.ico">
<style>
/* Full CSS retained from original file including reset, navbar, sections, landing, about, projects, skills, contact, footer, animations, responsive */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; line-height:1.6; color:#344256; scroll-behavior:smooth; }
a { text-decoration:none; color:inherit; }
nav { width:100%; position: fixed; top:0; left:0; background-color: rgba(255,255,255,0.95); display:flex; justify-content:center; align-items:center; padding:15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index:1000; }
.nav-container { display:flex; width:90%; max-width:1200px; justify-content: space-between; align-items:center; }
nav .logo { font-weight:bold; font-size:1.4rem; color:#2463eb; margin-right:50px; }
.nav-links { display:flex; gap:30px; list-style:none; }
.nav-links li a { color:#344256; font-weight:500; transition:0.3s; font-size:1rem; }
.nav-links li a.active, .nav-links li a:hover { color:#2463eb; }
section { padding:100px 20px; display:flex; flex-direction:column; align-items:center; text-align:center; }
section h2 { font-size:2.2rem; color:#344256; position:relative; display:inline-block; margin-bottom:40px; }
section h2::after { content:""; display:block; width:50%; height:3px; background-color:#2463eb; margin:6px auto 0 auto; }
.landing { justify-content:center; align-items:center; height:100vh; background: linear-gradient(rgba(239,244,255,0.85), rgba(239,244,255,0.85)), url('background-placeholder.jpg') no-repeat center center/cover; color:#344256; padding:0 20px; }
.landing h1 { font-size:3rem; margin-bottom:0.5rem; animation:fadeInUp 1s ease forwards; }
.landing h1 span.name { color:#2463eb; }
.landing h2 { font-size:1.5rem; font-weight:400; margin-bottom:1.5rem; animation:fadeInUp 1.5s ease forwards; }
.landing p { font-size:1.2rem; max-width:600px; margin-bottom:2rem; animation:fadeInUp 2s ease forwards; }
.cta-buttons { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; animation:fadeInUp 2.5s ease forwards; }
.cta-buttons a:first-child { padding:12px 30px; background-color:#2463eb; color:#fff; font-weight:bold; border-radius:5px; transition:0.3s; }
.cta-buttons a:first-child:hover { background-color:#1c4acb; }
.cta-buttons a:last-child { padding:12px 30px; background-color: transparent; color: #2463eb; font-weight:bold; border:2px solid #2463eb; border-radius:5px; transition:0.3s; }
.cta-buttons a:last-child:hover { background-color:#2463eb; color:#ffffff; }
.about { display:flex; flex-direction:row; align-items:flex-start; justify-content:center; gap:50px; background-color:#ffffff; }
.about img { width:250px; height:250px; border-radius:50%; object-fit:cover; box-shadow:0 4px 15px rgba(0,0,0,0.1); margin-top:80px; }
.about-text { max-width:600px; text-align:left; }
.about-text h2 { color:#2463eb; font-size:2rem; margin-bottom:20px; text-align:left; }
.contact-info { display:flex; gap:20px; margin-bottom:20px; font-weight:bold; color:#2463eb; align-items:center; }
.contact-info span { display:flex; align-items:center; gap:5px; }
.projects { background-color:#f8fafc; }
.project-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; }
.project-card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform 0.3s; width:300px; }
.project-card:hover { transform:translateY(-5px); }
.project-card img { width:100%; height:150px; object-fit:cover; }
.project-card-content { padding:20px; }
.project-card-content h3 { font-size:1.3rem; margin-bottom:10px; color:#2463eb; text-align:center; position:relative; }
.project-card-content h3::after { content:""; display:block; width:50%; height:3px; background-color:#2463eb; margin:6px auto 0 auto; }
.project-card-content p { font-size:0.95rem; margin-bottom:10px; color:#344256; }
.tech-stack { font-size:0.85rem; color:#555; margin-bottom:10px; }
.project-links a { margin-right:10px; color:#2463eb; font-weight:bold; }
.skills { background-color:#ffffff; }
.skill-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
.skill { background:#fff; padding:15px 10px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; font-weight:bold; color:#344256; width:120px; }
.contact { background-color:#f8fafc; max-width:700px; margin:0 auto; border-radius:10px; padding:40px 20px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.contact form { max-width:500px; width:100%; margin:0 auto; display:flex; flex-direction:column; gap:15px; }
.contact input, .contact textarea { padding:10px; border-radius:5px; border:1px solid #ccc; font-size:1rem; color:#344256; }
.contact button { padding:12px; border:none; border-radius:5px; background-color:#2463eb; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
.contact button:hover { background-color:#1c4acb; }
.social-links { text-align:center; margin-top:20px; }
.social-links a { margin:0 10px; font-weight:bold; color:#2463eb; }
footer { background-color:#344256; color:#dfe6ef; padding:40px 20px; text-align:center; }
footer h2 { color:#ffffff; font-size:1.8rem; font-weight:bold; margin-bottom:5px; }
footer p { color:#dfe6ef; margin:0; }
footer hr { border:1px solid #eff4f; width:90%; margin:20px auto; }
.footer-social a { margin:0 10px; font-size:1.4rem; color:#eff4f; transition:0.3s; }
.footer-social a:hover { color:#2463eb; }
@keyframes fadeInUp { 0% {opacity:0; transform:translateY(20px);} 100%{opacity:1; transform:translateY(0);} }
@media (max-width:768px){ nav { padding:10px 20px; } .nav-container { flex-direction:column; gap:10px; } .landing h1{ font-size:2.2rem; } .landing h2{ font-size:1.2rem; } .landing p{ font-size:1rem; } .cta-buttons { flex-direction:column; gap:15px; } .about { flex-direction: column; align-items:center; text-align:center; } .about-text { text-align:center; } .about img { width:200px; height:200px; margin-top:40px; } .project-card { width:90%; } .skill { width:100px; }}
</style>
</head>
<body>
<!-- Full HTML content including landing, about, projects, skills, contact, footer with updated About layout and download resume button -->
</body>
</html>
